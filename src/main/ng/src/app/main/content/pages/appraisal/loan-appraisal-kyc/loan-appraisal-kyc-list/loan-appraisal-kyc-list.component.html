<div class="content">
    <div class="toolbar" fxLayout="row" class="mt-16 mb-16">
        <button class="ml-8 mr-8 btn" mat-raised-button color="accent" (click)="openUpdateDialog('addAppraisalKYC')"> Add Appraisal KYC </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="openUpdateDialog('modifyAppraisalKYC')" 
                [disabled]="!selectedKYC"> Modify Appraisal KYC </button>
    </div> 
               
    <div class="mat-table-container mat-white-bg" style="width: 100%">

        <mat-table class="enquiries-table" [dataSource]="dataSource" matSort fusePerfectScrollbar>

            <!-- serialNumber Column -->
            <ng-container matColumnDef="serialNumber">
                <mat-header-cell *matHeaderCellDef>Sl No.</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.serialNumber }}</p>
                </mat-cell>
            </ng-container>
            
            <!-- kycType Column -->
            <ng-container matColumnDef="kycType">
                <mat-header-cell *matHeaderCellDef>KYC Type</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.kycType }}</p>
                </mat-cell>
            </ng-container>

            <!-- dateOfCompletion Column -->
            <ng-container matColumnDef="dateOfCompletion">
                <mat-header-cell *matHeaderCellDef>Date of Completion</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.dateOfCompletion | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <!-- remarks Column -->
            <ng-container matColumnDef="remarks">
                <mat-header-cell *matHeaderCellDef>Remarks</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.remarks }}</p>
                </mat-cell>
            </ng-container>

            <!-- documentName Column -->
            <ng-container matColumnDef="documentName">
                <mat-header-cell *matHeaderCellDef>Document Name</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.documentName }}</p>
                </mat-cell>
            </ng-container>

            <!-- download Column -->
            <ng-container matColumnDef="download">
                <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <a [href]="'enquiry/api/download/' + obj.fileReference" *ngIf="obj.fileReference">Download</a>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let obj; columns: displayedColumns;" class="obj" matRipple (click)="onRowSelect(obj)"
                [ngClass]="{'highlight':obj.id === selectedKYC?.id}" [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
    </div>
</div>

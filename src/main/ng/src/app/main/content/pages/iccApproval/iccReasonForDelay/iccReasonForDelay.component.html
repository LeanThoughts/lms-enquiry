<div class="content">
    <div class="toolbar" fxLayout="row" class="mt-16 mb-16">
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="add()" [disabled]="disableAdd"> Add </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="update()" [disabled]="!selectedReasonForDelay"> 
            Modify 
        </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="delete()" [disabled]="!selectedReasonForDelay"> 
            Delete
        </button>
    </div>
    <div class="mat-table-container mt-16" mat-white-bg style="width: 100%">
        <mat-table class="enquiries-table" [dataSource]="dataSource" matSort fusePerfectScrollbar>

            <!-- reasonForDelay Column -->
            <ng-container matColumnDef="reasonForDelay">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Reason For Delay</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.reasonForDelay }}</p>
                </mat-cell>
            </ng-container>
            
            <!-- date Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Date</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.date | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let obj; columns: displayedColumns;" class="obj" matRipple (click)="onSelect(obj)"
                [ngClass]="{'highlight':obj === selectedReasonForDelay}" [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
    </div>
</div>

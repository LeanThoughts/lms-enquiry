<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="toolTop m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="closeConfirmationDialog(false)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div mat-dialog-content class="p-24 m-0 dialogStyle" fusePerfectScrollbar>
    <div fxLayout="row">
        <p>{{ dialogContentMessage }}</p>
    </div>
    <div>
        <button mat-raised-button type="button" class="mr-8 mb-8 mat-raised-button" (click)="closeConfirmationDialog(true)">
            Yes
        </button>
        <button mat-raised-button type="button" class="mr-8 mb-8 mat-raised-button" (click)="closeConfirmationDialog(false)">
            No
        </button>
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="financialCovenantsUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Type" formControlName="financialCovenantType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let obj of financialCovenantsType" [value]="obj.code">
                        {{ obj.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Financial Year" formControlName="financialYear" maxlength="4">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Debt Equity Ratio" formControlName="debtEquityRatio" maxlength="6">          
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="DSCR" formControlName="dscr" maxlength="6">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="TOL/ TNW" formControlName="tolTnw" maxlength="6">          
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Remarks For Deviation" formControlName="remarksForDeviation" maxlength="200">          
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" maxlength="20" formControlName="documentTitle">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType" >
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 
            </div>

            <div fxLayout="row">
                <div fxFlex="50">
                    <div fxLayout="column" fxFlex="100">
                        <div fxLayout="row">
                            <div fxLayout="column" fxFlex="85">
                                <label for="document">Upload Document (PDF)</label>
                                <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document" #fileInput/>
                            </div>
                            <div fxLayout="column" fxFlex="15" class="mt-16">
                                <a [href]="getFileURL(selectedFinancialCovenants.fileReference)" *ngIf="selectedFinancialCovenants.fileReference !== ''">
                                    <mat-icon>cloud_download</mat-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions fxLayout="row" class="mb-16">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeClick()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

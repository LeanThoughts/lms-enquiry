<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="height: 400px">
        <form [formGroup]="_otherDetailsForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Name of the Sourcing Company" formControlName="nameOfSourcingCompany" maxlength="100" required>
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Rating" formControlName="rating" maxlength="100">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Contact Person Name" formControlName="contactPersonName" maxlength="100">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing" formControlName="creditStanding" maxlength="100">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Contact Number" formControlName="contactNumber" maxlength="10">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing Instruction" formControlName="creditStandingInstruction" maxlength="100">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Email" formControlName="email" maxlength="100">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing Text" formControlName="creditStandingText" maxlength="100">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker1" placeholder="Enquiry Date" formControlName="enquiryDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker> 
                </mat-form-field>                
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Rating Date" formControlName="ratingDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>            
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeDialog()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

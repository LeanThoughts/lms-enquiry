<div class="content mt-16">
    <div class="content-card mat-white-bg mat-elevation-z4 p-16" fusePerfectScrollbar style="width: 100%">
        <form [formGroup]="invoicingDetailForm">

            <div fxLayout="row">
                <span><b>Company Details</b></span>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="ICC Meeting Number" formControlName="iccMeetingNumber">
                        <!-- <mat-option *ngFor="let obj of assetClasses" [value]="obj.code">
                            {{ obj.value }}
                        </mat-option> -->
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Company Name" formControlName="companyName" maxlength="100" >
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="CIN Number" formControlName="cinNumber" maxlength="20" >
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="MSME Registration Number" formControlName="msmeRegistrationNumber" maxlength="20" >
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="GST Number" formControlName="gstNumber" maxlength="20">
                </mat-form-field>
                <div fxLayout="column" fxFlex="34">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="85">
                            <label for="document">Upload Document (PDF)</label>
                            <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document" #fileInput/>
                        </div>
                        <div fxLayout="column" fxFlex="15" class="mt-16">
                            <a [href]="getFileURL(selectedInvoicingDetail.fileReference)" *ngIf="selectedInvoicingDetail.fileReference !== '' &&
                                    selectedInvoicingDetail.fileReference !== undefined">
                                <mat-icon>cloud_download</mat-icon>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div fxLayout="row">
                <span><b>Address & Contact Details</b></span>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Door Number" formControlName="doorNumber" maxlength="100">
                </mat-form-field>
                <mat-form-field fxFlex="34">
                    <input matInput placeholder="Address" formControlName="address" maxlength="100">
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Street" formControlName="street" maxlength="100">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="City" formControlName="city" maxlength="100">
                </mat-form-field>

                <mat-form-field fxFlex="34">
                    <mat-select placeholder="State" formControlName="state">
                        <mat-option> </mat-option>
                        <mat-option *ngFor="let state of states" [value]="state.code">
                            {{ state.value }}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field fxFlex="33">
                    <input matInput placeholder="Postal Code" formControlName="postalCode" maxlength="10">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Contact Number (Landline)" formControlName="landline" maxlength="15">
                </mat-form-field>
                <mat-form-field fxFlex="34">
                    <input matInput placeholder="Contact Number (Mobile)" formControlName="mobile" maxlength="14">
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Email" formControlName="email" maxlength="100">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <span><b>Project Details</b></span>
            </div>

            <div fxLayout="row">
                <!-- <mat-form-field fxFlex="33">
                    <input matInput placeholder="Project Type" formControlName="projectType" maxlength="15">
                </mat-form-field> -->
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="Project Type" formControlName="projectType">
                        <mat-option> </mat-option>
                        <mat-option *ngFor="let projectType of projectTypes" [value]="projectType.code">
                            {{ projectType.value }}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
      
                <mat-form-field fxFlex="34">
                    <input matInput placeholder="PFS Debt Amount (Crores)" formControlName="pfsDebtAmount" maxlength="10">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Project Capacity" formControlName="projectCapacity" maxlength="10">
                </mat-form-field>
                <mat-form-field fxFlex="34">
                    <input matInput placeholder="Project Capacity Unit" formControlName="projectCapacityUnit" maxlength="15">
                </mat-form-field>
                <!-- <mat-form-field fxFlex="33">
                    <input matInput placeholder="Project Location - State" formControlName="projectLocationState" maxlength="100">
                </mat-form-field> -->
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="Project Location - State" formControlName="projectLocationState">
                        <mat-option> </mat-option>
                        <mat-option *ngFor="let state of states" [value]="state.code">
                            {{ state.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

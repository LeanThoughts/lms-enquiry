<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="endUseCertificateUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker1" placeholder="Event Date" formControlName="eventDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1 [disabled]="!allowUpdates"></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Date by which End use Cert is required" 
                            formControlName="endUseCertificateDueDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 [disabled]="!allowUpdates"></mat-datepicker> 
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker3" placeholder="Date of End use certificate" 
                            formControlName="endUseCertificateDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3 [disabled]="!allowUpdates"></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" class="mt-16">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" maxlength="20" formControlName="documentTitle">          
                </mat-form-field>
                <div fxLayout="column" fxFlex="50">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="85">
                            <label for="document">Upload Document (PDF)</label>
                            <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document"/>
                        </div>
                        <div fxLayout="column" fxFlex="15" class="mt-16">
                            <a [href]="getFileURL(selectedEndUseCertificate.fileReference)" *ngIf="selectedEndUseCertificate.fileReference !== undefined">
                                <mat-icon>cloud_download</mat-icon>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayout="row" class="mt-16">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Remarks" maxlength="100" formControlName="remarks">          
                </mat-form-field>
            </div>

            <div mat-dialog-actions fxLayout="row" *ngIf="allowUpdates" class="mb-16">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

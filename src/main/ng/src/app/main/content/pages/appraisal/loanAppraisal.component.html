<div id="tickers" class="page-layout simple" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="sub-header p-6 blue-grey-200-bg" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- BREADCRUMB -->
        <div class="breadcrumb text-truncate h4 pl-24 pt-12 pb-12" fxLayout="row" fxLayoutAlign="start center"
            *fuseIfOnDom [@animate]="{value:'*',params:{x:'50px'}}">
            Loan Appraisal : {{ selectedEnquiry.loanContractId }} / {{ selectedEnquiry.projectName }}
            <br>
            Status: {{ _loanAppraisalService._loanAppraisal?.workFlowStatusDescription }}
        </div>
        <!-- / BREADCRUMB -->
        <!-- TOOLBAR -->
        <div class="toolbar" fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button class="mr-8 mb-8" (click)="sendAppraisalForApproval()"
                [disabled]="(loanAppraisal == {} ||
                             loanAppraisal.workFlowStatusCode === 2) || disableSendForApproval === true">
                <mat-icon matSuffix class="mr-8">check</mat-icon>Send for Approval
            </button>
        </div>
        <!-- / TOOLBAR -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-16">

        <div class="content-card mat-white-bg mat-elevation-z4 p-16" fusePerfectScrollbar style="width: 100%">
            <mat-expansion-panel [expanded]="expandPanel1" hideToggle="false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Enquiry Details
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <form [formGroup]="selectedEnquiryForm">
                    <div fxLayout="row">
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="BP Code" formControlName="busPartnerNumber" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Project Location (State)" formControlName="projectLocationState" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Project Type" formControlName="projectType" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Loan Class" formControlName="loanClassDescription" readonly>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Project Capacity" formControlName="projectCapacity" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Type of Assistance" formControlName="assistanceTypeDescription" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Project Cost" formControlName="projectCost" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Loan Amount Requested" formControlName="loanAmount" readonly>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Financing Type" formControlName="financingTypeDescription" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Lead FI" formControlName="leadFI" readonly>
                        </mat-form-field>
                        <mat-form-field fxFlex="25">
                            <input matInput placeholder="Stage" formControlName="stage" readonly>
                        </mat-form-field>
                    </div>
                </form>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="expandPanel2" hideToggle="false" class="mt-16">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Other Details
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
        </div>

        <mat-tab-group class="mt-16">

            <!-- LIE Details tab starts here -->
            <mat-tab label="LIE Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-lie-list [module]="'APPRAISAL'"></fuse-lie-list>
                </div>
            </mat-tab>

            <!-- LFA Details tab starts here -->
            <mat-tab label="LFA Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-lfa-list [module]="'APPRAISAL'"></fuse-lfa-list>
                </div>
            </mat-tab>

            <!-- LIA Details tab starts here -->
            <mat-tab label="LIA Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-lia-list [module]="'APPRAISAL'"></fuse-lia-list>
                </div>
            </mat-tab>

            <!-- LLC Details tab starts here -->
            <mat-tab label="LLC Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-llc-list [module]="'APPRAISAL'"></fuse-llc-list>
                </div>
            </mat-tab>
            
            <!-- CLA Details tab starts here -->
            <mat-tab label="CLA Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-cla-list [module]="'APPRAISAL'"></fuse-cla-list>
                </div>
            </mat-tab>

            <!-- Location Details tab starts here -->
            <mat-tab label="Location Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-main-location-details></fuse-main-location-details>
                </div>
            </mat-tab>

            <!-- TRA Statement -->
            <mat-tab label="TRA Statement">         
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-tra-list [module]="'APPRAISAL'"></fuse-tra-list>
                </div>
            </mat-tab>

            <!-- Assigning officers tab starts here -->
            <mat-tab label="Assign Loan Partners">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-loan-partners></fuse-loan-partners>
                </div>
            </mat-tab>

            <!-- KYC details tab starts here -->
            <mat-tab label="KYC Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-loan-appraisal-kyc-list></fuse-loan-appraisal-kyc-list>
                </div>
            </mat-tab>

            <!-- LEAD FI/ Syndicate Consortium details tab starts here -->
            <mat-tab label="Syndication">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-syndicate-consortium-list></fuse-syndicate-consortium-list>
                </div>
            </mat-tab>

            <!-- Internal risk rating tab starts here -->
            <mat-tab label="External Risk Rating">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-internal-risk-rating></fuse-internal-risk-rating>
                </div>
            </mat-tab>

            <!-- Risk report tab starts here -->
            <mat-tab label="Risk Grading">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-risk-evaluations-overview></fuse-risk-evaluations-overview>
                </div>
            </mat-tab>

            <!-- Project data tab starts here -->
            <mat-tab label="Project Data">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-project-data></fuse-project-data>
                </div>
            </mat-tab>

            <!-- Proposal details tab starts here -->
            <mat-tab label="Proposal Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-proposal-details></fuse-proposal-details>
                </div>
            </mat-tab>

            <!-- Further details tab starts here -->
            <mat-tab label="Site Visit & Further Details">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-further-details></fuse-further-details>
                </div>
            </mat-tab>

            <!-- Proj appraisal compln tab starts here -->
            <mat-tab label="Proj Appraisal Compln">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-project-appraisal-completion-details></fuse-project-appraisal-completion-details>
                </div>
            </mat-tab>

            <!-- Reason for delay tab starts here -->
            <mat-tab label="Reason For Delay">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-reason-for-delay></fuse-reason-for-delay>
                </div>
            </mat-tab>

            <!-- Rejected by customer tab starts here -->
            <mat-tab label="Rejected By Customer">
                <div class="content-card mat-elevation-z4" fusePerfectScrollbar style="width: 100%">
                    <fuse-customer-rejection></fuse-customer-rejection>
                </div>
            </mat-tab>

        </mat-tab-group>
        <!-- / CONTENT -->
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="loanDocumentationUpdateForm">

          <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Documentation Type" formControlName="documentationTypeCode" required [disabled]="!allowUpdates">
                        <mat-option *ngFor="let documentationType of documentationTypes" [value]="documentationType.code" >
                          {{ documentationType.value }}
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        Provide valid input for Documentation Type
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="50">
                  <mat-select placeholder="Documentation Status" formControlName="loanDocumentationStatusCode" required [disabled]="!allowUpdates">
                    <mat-option *ngFor="let documentationStatus of documentationStatuses" [value]="documentationStatus.code" >
                      {{ documentationStatus.value }}
                    </mat-option>
                  </mat-select>
                  <mat-error>
                    Provide valid input for Documentation Status
                  </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Execution Date" formControlName="executionDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 [disabled]="!allowUpdates"></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker3" placeholder="Approval Date" formControlName="approvalDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3 [disabled]="!allowUpdates"></mat-datepicker>
                </mat-form-field>
            </div>

          <div fxLayout="row">
            <mat-form-field fxFlex="100">
              <input matInput placeholder="Document Title" maxlength="60" formControlName="documentTitle">
            </mat-form-field>
          </div>

          <div fxLayout="row">
            <mat-form-field fxFlex="33">
              <mat-select placeholder="Document Type" formControlName="documentType" required>
                <mat-option> </mat-option>
                <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                  {{ documentType.value }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div fxFlex="34">
              <div fxLayout="column">
                <label for="document">Upload Document (PDF)</label>
                <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document"  />
              </div>
            </div>
            <div fxFlex="33">
              <a [href]="getFileURL(selectedLoanDocumentation.fileReference)" *ngIf="selectedLoanDocumentation.fileReference !== ''">
                <mat-icon>cloud_download</mat-icon>
              </a>
            </div>
          </div>

          <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Remarks" formControlName="remarks" maxlength="150" [readonly]="!allowUpdates">
                </mat-form-field>
            </div>

            <div mat-dialog-actions fxLayout="row" *ngIf="allowUpdates">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

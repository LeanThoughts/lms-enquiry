<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="liaUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="Report Type" formControlName="reportType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let reportType of reportTypes" [value]="reportType.code">
                        {{ reportType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

                <mat-form-field fxFlex="34">
                    <input matInput placeholder="Invoice Number" formControlName="invoiceNo" maxlength="20" required>
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="SAP FI Invoice Date" formControlName="sapFIInvoiceDate" readonly>
                </mat-form-field>
            </div>
            <div fxLayout="row" class="mt-16">
                <mat-form-field fxFlex="33">
                    <input matInput [matDatepicker]="picker1" placeholder="Date of Receipt" formControlName="dateOfReceipt" readonly required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="34">
                    <input matInput readonly [matDatepicker]="picker2" placeholder="Invoice Date" formControlName="invoiceDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="SAP FI Invoice Number" formControlName="sapFIInvoiceNumber" readonly>
                </mat-form-field>            
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="Status of Fee Paid" formControlName="statusOfFeePaid">
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let feePaidStatus of feePaidStatuses" [value]="feePaidStatus.code">
                        {{ feePaidStatus.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex="34">
                    <input matInput placeholder="Fee Amount" formControlName="feeAmount" maxlength="20">
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Fee Amount Raised On Customer" formControlName="feeAmountRaisedOnCustomer" readonly>
                </mat-form-field>         
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Document Title" maxlength="20" formControlName="documentTitle">          
                </mat-form-field>
                <mat-form-field fxFlex="34">
                    <input matInput [matDatepicker]="picker3" placeholder="Next Report Date" formControlName="nextReportDate">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker> 
                </mat-form-field>                
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="Status of Fee Receipt" maxlength="20" formControlName="statusOfFeeReceipt" readonly>          
                    <!-- <mat-select placeholder="Status of Fee Receipt" formControlName="statusOfFeeReceipt" readonly>
                        <mat-option *ngFor="let feeReceiptStatus of feeReceiptStatuses" [value]="feeReceiptStatus.code">
                        {{ feeReceiptStatus.value }}
                        </mat-option>
                    </mat-select> -->
                </mat-form-field>                   
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="33">
                    <mat-select placeholder="Document Type" formControlName="documentType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="34">
                    <div fxLayout="column">
                        <label for="document">Upload Document (PDF)</label>
                        <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document"/>
                    </div>
                </div>
                <div fxFlex="33">
                    <a [href]="getFileURL(selectedLIAReportAndFee.fileReference)" *ngIf="selectedLIAReportAndFee.fileReference !== ''">
                        <mat-icon>cloud_download</mat-icon>
                    </a>
                </div>
            </div>

            <div class="mt-16 mb-16" mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

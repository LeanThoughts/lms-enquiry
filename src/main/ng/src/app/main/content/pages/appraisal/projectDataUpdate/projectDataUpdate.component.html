<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="height: 500px">
        <mat-horizontal-stepper class="mat-elevation-z2" [linear]="true" #stepper>
            <!-- TAb - 1 (Project Overview) -->
            <mat-step [stepControl]="_projectDataStep1Form">
                <form [formGroup]="_projectDataStep1Form">
                    <div fxLayout="row">
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Project Name" formControlName="projectName" maxlength="100" required>
                        </mat-form-field>
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Type of Funding" formControlName="typeOfFunding" maxlength="100" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="50">
                            <mat-select placeholder="Policy Applicable" formControlName="policyApplicable">
                                <mat-option [value]="'0'">Yes</mat-option>
                                <mat-option [value]="'1'">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Project Capacity (Unit Size)" formControlName="projectCapacity" maxlength="8">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="50">
                            <mat-select placeholder="Project Capacity Unit" formControlName="projectCapacityUnit">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let unitOfMeasure of _dialogData.unitOfMeasures" [value]="unitOfMeasure.code">
                                    {{ unitOfMeasure.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Number of Units" formControlName="numberOfUnits" maxlength="5" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="50">
                            <mat-select placeholder="Project Type" formControlName="projectType">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let projectType of _dialogData.projectTypes" [value]="projectType.code">
                                    {{ projectType.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="50">
                            <mat-select placeholder="Technology Supplier" formControlName="mainContractor">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let partner of _dialogData.technologySuppliers" [value]="partner.id">
                                    {{ partner.partyName1 }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex="50">
                            <mat-select placeholder="EPC Contractor" formControlName="epcContractor">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let partner of _dialogData.epcContractors" [value]="partner.id">
                                    {{ partner.partyName1 }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Resource Assessment Agency" formControlName="resourceAssemblyAgency" maxlength="100">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-raised-button matStepperNext type="button" color="accent">
                            Next
                        </button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
                    <!-- Thank your for filling out the details. Please click on Finish to submit. -->
                </div>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                        Previous
                    </button>
                    <button mat-raised-button type="button" color="accent" (click)="submit()">
                        Finish
                    </button>
                </div>
                
            </mat-step>

        </mat-horizontal-stepper>
    </div>
</div>

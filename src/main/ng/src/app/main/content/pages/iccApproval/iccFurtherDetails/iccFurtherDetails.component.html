<div class="content">
    <div class="toolbar" fxLayout="row" class="mt-16 mb-16">
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="updateICCFurtherDetail('addICCFurtherDetail')"> 
            Add New Further Details
        </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="updateICCFurtherDetail('updateICCFurtherDetail')" 
                [disabled]="!selectedICCFurtherDetail"> 
            Modify Further Details
        </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="deleteFurtherDetail()" [disabled]="!selectedICCFurtherDetail"> 
            Delete Further Details
        </button>

    </div>  

    <div class="mat-table-container" mat-white-bg style="width: 100%">
        <mat-table class="enquiries-table" [dataSource]="dataSource" matSort fusePerfectScrollbar>

            <ng-container matColumnDef="serialNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Sl No.</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.iccFurtherDetail.serialNumber }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="iccMeetingNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Meeting Number</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.iccFurtherDetail.iccMeetingNumber }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="iccMeetingDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header >meeting Date</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.iccFurtherDetail.iccMeetingDate | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="detailsRequired">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Details Required</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.iccFurtherDetail.detailsRequired }}</p>
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
            <mat-row *matRowDef="let obj; columns: displayedColumns;" class="obj" matRipple (click)="onSelect(obj.iccFurtherDetail)"
                [ngClass]="{'highlight':obj.iccFurtherDetail === selectedICCFurtherDetail}" [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="height: 340px;">
        <form [formGroup]="siteVisitUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Serial Number" formControlName="serialNumber" readonly>          
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Type" formControlName="siteVisitType" required>
                        <mat-option [value]="'Site Visit'">Site Visit</mat-option>
                    </mat-select>
                </mat-form-field> 
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Date of Site Visit" formControlName="dateOfSiteVisit" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Fiscal Year" formControlName="fiscalYear" maxlength="4" (blur)="validateFiscalYear()">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" formControlName="documentTitle">          
                </mat-form-field>
            </div>
            
            <div fxLayout="row">
                <div fxLayout="column" fxFlex="50">
                    <label for="document">Upload Document (PDF)</label>
                    <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document"/>
                </div>
                <div fxLayout="column" fxFlex="50" class="mt-16">
                    <a [href]="getFileURL(selectedSiteVisit.fileReference)" *ngIf="selectedSiteVisit.fileReference !== ''">
                        <mat-icon>cloud_download</mat-icon>
                    </a>
                </div>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

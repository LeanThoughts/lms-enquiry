<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="tandcUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Communication" formControlName="communication" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let communication of communications" [value]="communication.code">
                        {{ communication.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker1" placeholder="Borrower Request Letter Date" 
                        formControlName="borrowerRequestLetterDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker> 
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Date of Issue of Amended Sanction Letter" 
                        formControlName="dateofIssueofAmendedSanctionLetter" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" formControlName="documentTitle">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Remarks" formControlName="remarks" maxlength="200">          
                </mat-form-field>
            </div>
            
            <div fxLayout="row">
                <div fxLayout="column" fxFlex="50">
                    <label for="document">Upload Document (PDF)</label>
                    <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document"/>
                </div>
            </div>

            <div fxLayout="row">
                <div fxLayout="column" fxFlex="50" class="mt-16">
                    <a [href]="getFileURL(selectedTandC.fileReference)" *ngIf="selectedTandC.fileReference !== ''">
                        <mat-icon>cloud_download</mat-icon>
                    </a>
                </div>
            </div>

            <div class="mt-32" mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeClick()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar>
        <form [formGroup]="lfaUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Report Type" formControlName="reportType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let reportType of reportTypes" [value]="reportType.code">
                        {{ reportType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 

                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Invoice Number" formControlName="invoiceNo" required>
                </mat-form-field>
            </div>
            <div fxLayout="row" class="mt-16">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker1" placeholder="Date of Receipt" formControlName="dateOfReceipt" required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker> 
                </mat-form-field>

                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Invoice Date" formControlName="invoiceDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Status of Fee Paid" formControlName="statusOfFeePaid">
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let feePaidStatus of feePaidStatuses" [value]="feePaidStatus.code">
                        {{ feePaidStatus.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Fee Amount" formControlName="feeAmount">
                </mat-form-field>            
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" formControlName="documentTitle">          
                </mat-form-field>

                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Status of Fee Receipt" formControlName="statusOfFeeReceipt">
                        <mat-option> </mat-option>
                        <mat-option *ngFor="let feeReceiptStatus of feeReceiptStatuses" [value]="feeReceiptStatus.code">
                        {{ feeReceiptStatus.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>                   
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field> 
                <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf"/>
            </div>

            <div class="mt-32" mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeClick()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

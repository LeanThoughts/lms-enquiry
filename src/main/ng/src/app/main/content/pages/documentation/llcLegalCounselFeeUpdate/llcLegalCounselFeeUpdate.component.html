<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important; height: 350px;">
        <form [formGroup]="llcFeeForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Invoice Date" formControlName="invoiceDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Invoice Number" formControlName="invoiceNumber" maxlength="20">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Fee Name" formControlName="feeName" maxlength="50">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Fee Amount" formControlName="feeAmount" maxlength="19">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Remarks" maxlength="200" formControlName="remarks">          
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Status of Fee Receipt" formControlName="statusOfFeeReceipt">
                      <mat-option [value]="''"></mat-option>
                      <mat-option [value]="'1'">Not Received</mat-option>
                      <mat-option [value]="'2'">Partially Received</mat-option>
                      <mat-option [value]="'3'">Fully Received</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" maxlength="20" formControlName="documentName">          
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType">
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="50">
                    <div fxLayout="column" fxFlex="100">
                        <div fxLayout="row">
                            <div fxLayout="column" fxFlex="85">
                                <label for="document">Upload Document (PDF)</label>
                                <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document" #fileInput/>
                            </div>
                            <div fxLayout="column" fxFlex="15" class="mt-16">
                                <a [href]="getFileURL(selectedLegalCounselFee.fileReference)" *ngIf="selectedLegalCounselFee.fileReference !== '' &&
                                        selectedLegalCounselFee.fileReference !== undefined">
                                    <mat-icon>cloud_download</mat-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

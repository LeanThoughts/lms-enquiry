<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important;">
        <form [formGroup]="financialsUpdateForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Fiscal Year" formControlName="fiscalYear" maxlength="4">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Date of External Rating" formControlName="dateOfExternalRating" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Turnover" formControlName="turnover" maxlength="20">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker3" placeholder="Next Due Date of External Rating" formControlName="nextDueDateOfExternalRating" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker> 
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="PAT" formControlName="pat" maxlength="20">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Overall Rating" formControlName="overAllRating" maxlength="50">          
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Networth" formControlName="netWorth" maxlength="20">          
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <div fxLayout="column" fxFlex="50">
                    <label for="annualReturnDocument">Annual Report (PDF)</label>
                    <input type="file" name="annualReturnDocument" (change)="onAnnualReturnDocument($event)" id="annualReturnDocument"
                            placeholder="Annual Return Document" accept="application/pdf"/>
                </div>
                <div fxLayout="column" fxFlex="50">
                    <label for="ratingDocument">Rating (PDF)</label>
                    <input type="file" name="ratingDocument" (change)="onRatingDocument($event)" placeholder="Rating Document" accept="application/pdf" 
                            id="ratingDocument"/>
                </div>
            </div>

            <div class="mt-32" mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeClick()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

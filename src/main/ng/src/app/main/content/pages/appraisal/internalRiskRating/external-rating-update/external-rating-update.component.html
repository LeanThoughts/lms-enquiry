<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="closeDialog(true)" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="height: 420px;">
        <form [formGroup]="ratingForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Serial Number" formControlName="serialNumber" readonly>
                </mat-form-field>
                <mat-form-field fxFlex="33">
                    <input matInput [matDatepicker]="picker1" placeholder="Validity Date" formControlName="validityDate" readonly required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Rating" formControlName="rating">
                        <mat-option *ngFor="let rating of ratings" [value]="rating.code">
                            {{ rating.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Rating Agency" formControlName="ratingAgency" maxlength="60">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing" formControlName="creditStanding" maxlength="20">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing Instruction" formControlName="creditStandingInstruction" maxlength="40">
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Credit Standing Text" formControlName="creditStandingText" maxlength="60">
                </mat-form-field>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeDialog(true)">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

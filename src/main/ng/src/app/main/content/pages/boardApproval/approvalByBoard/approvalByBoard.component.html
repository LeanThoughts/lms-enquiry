<div class="content">
    <div class="toolbar" fxLayout="row" class="mt-16 mb-16">
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="add()"> Add </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="update()" [disabled]="!selectedApprovalByBoard"> 
            Modify 
        </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="delete()" [disabled]="!selectedApprovalByBoard"> 
            Delete
        </button>
    </div>
    <div class="mat-table-container mt-16" mat-white-bg style="width: 100%">
        <mat-table class="enquiries-table" [dataSource]="dataSource" matSort fusePerfectScrollbar>

            <!-- meetingNumber Column -->
            <ng-container matColumnDef="meetingNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Meeting Number</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.meetingNumber }}</p>
                </mat-cell>
            </ng-container>
            
            <!-- meetingDate Column -->
            <ng-container matColumnDef="meetingDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Meeting Date</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.meetingDate | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <!-- details Column -->
            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Reason for Remarks</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.details }}</p>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let obj; columns: displayedColumns;" class="obj" matRipple (click)="onSelect(obj)"
                [ngClass]="{'highlight':obj === selectedApprovalByBoard}" [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close()" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="height: 300px">
        <form [formGroup]="otherDetailsDocumentForm">

            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType" required>
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>     
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Document" formControlName="documentName">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <div fxFlex="100">
                    <div fxLayout="column">
                        <label for="document">Upload Document (PDF)</label>
                        <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document" required/>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="closeDialog()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="_dialogRef.close({ 'refresh': false })" aria-label="Close Dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar style="padding: 16px !important; height: 300px;">
        <form [formGroup]="legalCounselForm">
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Bus. Partner Id" formControlName="bpCode" required >
                        <mat-option *ngFor="let partner of partners" [value]="partner.partyNumber" (click)="onPartnerSelect(partner)">
                          {{ getPartyNumberAndName(partner) }}
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        Provide valid input for BP Code
                    </mat-error>                
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Bus. Partner Name" formControlName="name" readonly>
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker2" placeholder="Start Date" formControlName="startDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput [matDatepicker]="picker3" placeholder="End Date" formControlName="endDate" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3 ></mat-datepicker> 
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Remarks" maxlength="200" formControlName="remarks">          
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Document Title" maxlength="20" formControlName="documentName">          
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <mat-form-field fxFlex="50">
                    <mat-select placeholder="Document Type" formControlName="documentType">
                      <mat-option> </mat-option>
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.code">
                        {{ documentType.value }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="50">
                    <div fxLayout="column" fxFlex="100">
                        <div fxLayout="row">
                            <div fxLayout="column" fxFlex="85">
                                <label for="document">Upload Document (PDF)</label>
                                <input type="file" name="file" (change)="onFileSelect($event)" accept="application/pdf" id="document" #fileInput/>
                            </div>
                            <div fxLayout="column" fxFlex="15" class="mt-16">
                                <a [href]="getFileURL(selectedLegalCounsel.fileReference)" *ngIf="selectedLegalCounsel.fileReference !== '' &&
                                        selectedLegalCounsel.fileReference !== undefined">
                                    <mat-icon>cloud_download</mat-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions fxLayout="row">
                <button class="mr-8" mat-raised-button type="submit" color="accent" (click)="submit()">
                    Submit
                </button>
                <button class="mr-8" mat-raised-button type="button" color="accent" (click)="_dialogRef.close({ 'refresh': false })">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

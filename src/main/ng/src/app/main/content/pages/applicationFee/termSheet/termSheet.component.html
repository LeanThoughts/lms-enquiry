<div class="content">
    <div class="toolbar" fxLayout="row" class="mt-16 mb-16">
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="add()"> Issue Draft Term Sheet </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="add()"> Acceptance of Term Sheet </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="update()" [disabled]="!selectedTermSheet"> 
            Modify 
        </button>
        <button class="mr-8 btn" mat-raised-button color="accent" (click)="delete()" [disabled]="!selectedTermSheet"> 
            Delete
        </button>
    </div>
    <div class="mat-table-container mt-16" mat-white-bg style="width: 100%">
        <mat-table class="enquiries-table" [dataSource]="dataSource" matSort fusePerfectScrollbar>

            <!-- serialNumber Column -->
            <ng-container matColumnDef="serialNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Serial Number</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.serialNumber }}</p>
                </mat-cell>
            </ng-container>
            
            <!-- dateOfIssuance Column -->
            <ng-container matColumnDef="dateOfIssuance">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Date of Issuance</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.dateOfIssuance | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Status</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.status }}</p>
                </mat-cell>
            </ng-container>

            <!-- acceptanceDate Column -->
            <ng-container matColumnDef="acceptanceDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Acceptance Date</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.acceptanceDate | date: 'dd/MM/yyyy' }}</p>
                </mat-cell>
            </ng-container>

            <!-- document Column -->
            <ng-container matColumnDef="document">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Document</mat-header-cell>
                <mat-cell *matCellDef="let obj" >
                    <p class="text-truncate">{{ obj.document }}</p>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let obj; columns: displayedColumns;" class="obj" matRipple (click)="onSelect(obj)"
                [ngClass]="{'highlight':obj === selectedTermSheet}" [@animate]="{value:'*',params:{y:'100%'}}">
            </mat-row>

        </mat-table>
    </div>
</div>
